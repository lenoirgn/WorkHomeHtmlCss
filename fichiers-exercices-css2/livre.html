<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livres</title>
    <link rel="stylesheet" href="livre_style.css">
</head>

<body>

<header>
    <h1>Légende</h1>
    <span class="science-fiction">Science-fiction</span>
    <span class="bandes-dessinees">Bandes-dessinées</span>
    <span class="fantasy">Fantasy</span>
</header>

<div class="main">

    <div class="livre">
        <div class="couverture">
            <img src="./livres/dune.jpg" alt="Dune">
        </div>
        <div class="informations science-fiction">
            <h2>Dune</h2>
            <div class="auteurs">
                <span>Frank Herbert</span>
            </div>
            <time>1965</time>
        </div>
    </div>

    <div class="livre">
        <div class="couverture">
            <img src="./livres/tony-chu.jpg" alt="Goût décès">
        </div>
        <div class="informations bandes-dessinees">
            <h2>Goût décès</h2>
            <div class="auteurs">
                <span>John Layman</span>
                <span>Rob Guillory</span>
            </div>
            <time>2010</time>
        </div>
    </div>

    <div class="livre favori">
        <div class="couverture">
            <img src="./livres/seigneur-des-anneaux.png" alt="Le seigneur des anneaux">
        </div>
        <div class="informations fantasy">
            <h2>Le seigneur des anneaux</h2>
            <div class="auteurs">
                <span>J. R. R. Tolkien</span>
            </div>
            <time>1954</time>
        </div>
    </div>

    <div class="livre">
        <div class="couverture">
            <img src="./livres/fils-des-brumes.jpg" alt="L'empire ultime">
        </div>
        <div class="informations fantasy">
            <h2>L'empire ultime</h2>
            <div class="auteurs">
                <span>Brandon Sanderson</span>
            </div>
            <time>2006</time>
        </div>
    </div>

    <div class="livre">
        <div class="couverture">
            <img src="./livres/scorpion.jpg" alt="La marque du diable">
        </div>
        <div class="informations bandes-dessinees">
            <h2>La marque du diable</h2>
            <div class="auteurs">
                <span>Marini</span>
                <span>Desberg</span>
            </div>
            <time>2000</time>
        </div>
    </div>

    <div class="livre">
        <div class="couverture">
            <img src="./livres/miles-vorkosigan.jpg" alt="Miles Vorkosigan">
        </div>
        <div class="informations science-fiction">
            <h2>Miles Vorkosigan</h2>
            <div class="auteurs">
                <span>Lois McMaster Bujold</span>
            </div>
            <time>1986</time>
        </div>
    </div>

</div>

</body>
</html>
